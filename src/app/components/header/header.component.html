<header class="bg-gradient-to-r from-[#843A6B] to-[#9B4B7A] shadow-md sticky top-0 z-50 py-2">
  <div class="max-w-7xl mx-auto px-4">
    
  
    <div class="flex flex-col md:flex-row items-center md:items-center md:justify-between gap-4">

      
      <div class="flex justify-center md:justify-start md:flex-shrink-0">
        <img 
          src="assets/images/DOREA-LOGO.png" 
          alt="Dorea Logo" 
          class="logo-img"
        >
      </div>

      <!-- Search Bar -->
      <div class="w-full max-w-md sm:max-w-lg md:ml-auto md:mr-auto">
        <div class="relative">
          <input
            type="text"
            placeholder="Search items..."
            class="w-full px-5 py-3 pl-12 pr-20 border border-white/30 rounded-full text-base text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-white bg-white/90 backdrop-blur-sm shadow"
            (input)="onSearchChange($event)"
          >
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <button class="bg-[#843A6B] text-white rounded-full px-4 py-1 text-sm font-medium hover:bg-[#9B4B7A] transition-colors">
              Search
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</header>
